<app-header></app-header>
<div class="container">
  <h1 class="row bg-success p-5 justify-content-center text-light text-center">
    Your Recipes Collections
  </h1>
  <div class="row my-5">
    @if (allRecipes.length>0) { @for (recipe of allRecipes; track $index) {
    <div class="col-lg-3">
      <div class="p-3">
        <img
          routerLink="/recipe/{{ recipe.recipeId }}/view"
          [src]="recipe.image"
          class="card-img-top"
          alt=""
        />
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">{{ recipe.name }}</h5>
          <button (click)="removeSaveRecipe(recipe._id)" class="btn">
            <i class="fa-solid fa-trash text-danger"></i>
          </button>
        </div>
      </div>
    </div>
    } }@else {
    <div class="fw-bolder fs-3 text-danger">Your Collection is empty!!!</div>
    <button routerLink="/all-recipes" class="btn btn-primary my-3"></button>
    }
  </div>
</div>
<app-footer></app-footer>

<div class="container-fluid">
  <div class="row">
    @if (isSidebarOpen) {
    <div class="col-lg-2 bg-success">
      <app-sidebar></app-sidebar>
    </div>
    }
    <div [class]="colWidth">
      <div class="row bg-warning text-light p-3">
        <!-- Navbar -->
        <div class="d-flex align-items-center">
          <h1>
            <button (click)="menueBtnClick()" class="btn">
              <i class="fa-solid fa-bars text-light fa-2x"></i></button
            >Welcome to Admin Dashboard
          </h1>
          <div class="ms-auto dropdown">
            <button
              type="button"
              data-bs-toggle="dropdown"
              class="btn dropdown-toggle text-light"
            >
              <i class="fa-solid fa-user"></i>
              <ul class="dropdown-menu">
                <li>
                  <button (click)="logout()" class="btn fw-bolder">
                    Logout
                    <i class="fa-solid fa-right-from-bracket"></i>
                  </button>
                </li>
              </ul>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-evenly align-items-center my-3">
        <!-- users -->
        <div
          class="d-flex align-items-center p-3 rounded text-light bg-primary"
        >
          <i class="fa-solid fa-users fa-3x me-3"></i>
          <div>
            <h3>Users</h3>
            <h2>{{ userCount }}</h2>
          </div>
        </div>

        <!-- Recipes -->
        <div class="d-flex align-items-center p-3 rounded text-light bg-info">
          <i class="fa-solid fa-users fa-3x me-3"></i>
          <div>
            <h3>Recipes</h3>
            <h2>{{ recipeCount }}</h2>
          </div>
        </div>
        <!-- Download -->
        <div class="d-flex align-items-center p-3 rounded text-light bg-danger">
          <i class="fa-solid fa-users fa-3x me-3"></i>
          <div>
            <h3>Downloads</h3>
            <h2>{{ downloadCount }}</h2>
          </div>
        </div>
        <!-- Notification -->
        <div
          class="d-flex align-items-center p-3 rounded text-light bg-secondary"
        >
          <i class="fa-solid fa-users fa-3x me-3"></i>
          <div>
            <h3>Notifications</h3>
            <h6>
              You have
              <a
                class="text-decoration-none text-light"
                routerLink="/admin/request-list"
                >{{ requestCount }} </a
              >new request
            </h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptions"

            style="width: 100%; height: 400px; display: block;"
          ></highcharts-chart>
        </div>
        <div class="col-lg-4">
          <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
